<!doctype html>
<html lang="en">
<head>
    <title>JS opdracht</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Additions.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/js.js"></script>

</head>
<body>

<div class="container">
    <div id="overlay"></div>
</div>


<div id="page-container" class="container">
    <div id="all-content" class="pb-5">
        <div class="row mb-1 py-3">
            <div class="col-md">
                <h1>
                    Javascript Eindopdracht
                </h1>
            </div>
            <div id="toggle-div" class="col-md d-flex justify-content-md-end align-items-end">
                <input type="radio" class="btn-check toggle" name="options" id="dogs" autocomplete="off" value="Dogs"
                       checked>
                <label class="btn btn-outline-success m-1" for="dogs">Dogs</label>
                <input type="radio" class="btn-check toggle" name="options" id="database" autocomplete="off"
                       value="Magic_cards">
                <label class="btn btn-outline-success mb-1" for="database">MTG</label>
            </div>
        </div>

        <form action="" id="search-form">
            <div class="mb-3 input-group news-input">
                <input type="text" class="form-control" id="search-string" placeholder='Probeer eens: Mastiff'>
                <button type="submit" class="btn btn-success btn-lg" id="search-button">Zoek</button>
            </div>
        </form>

        <div class="row">
            <div id="results">

            </div>
        </div>
    </div>

    <footer id="footer">
        <p>Florian de Vries</p>
    </footer>

</div>

<div id="top">
    <a href="#" id="top-link">
        <button type="button" id="top-button" class="btn btn-danger">Top</button>
    </a>
</div>
